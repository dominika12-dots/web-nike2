<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: white; /* Texto blanco */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #1e1e1e; /* Fondo del contenedor más claro que el fondo de la página */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #fff; /* Título blanco */
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #555; /* Borde gris oscuro */
            border-radius: 4px;
            font-size: 16px;
            background-color: #333; /* Fondo de los campos oscuro */
            color: white; /* Texto blanco en los campos */
        }

        .input-field::placeholder {
            color: #bbb; /* Texto del placeholder gris claro */
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Color verde para el botón */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049; /* Verde más oscuro al pasar el mouse */
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #bbb; /* Enlace gris claro */
        }

        .link a {
            color: #4CAF50; /* Enlace verde */
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .btn-secondary {
            width: 100%;
            padding: 10px;
            background-color: #555; /* Botón gris oscuro */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background-color: #444; /* Gris más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    
<div class="register-container">
    <h2>Registro de Usuario</h2>
    <form method="post" action="registros.php">
        <label for="nom">Nombre</label><br>
        <input type="text" name="nom" class="input-field" placeholder="Escribe tu nombre"><br>

        <label for="ape">Apellido</label><br>
        <input type="text" name="ape" class="input-field" placeholder="Escribe tu apellido"><br>

        <label for="cor">Correo</label><br>
        <input type="text" name="cor" class="input-field" placeholder="Escribe tu correo"><br>

        <label for="tel">Teléfono</label><br>
        <input type="text" name="tel" class="input-field" placeholder="Escribe tu teléfono"><br>

        <button type="submit" class="btn">Registrarse para realizar su compra</button>
    </form>
    
    <div class="link">
        <a href="#">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <!-- Botón para volver a la página principal -->
    <button class="btn-secondary" onclick="window.location.href='index.html';">Volver a la página principal</button>
</div>

</body>
</html>
